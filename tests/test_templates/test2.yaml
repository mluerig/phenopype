config_info:
processing_steps:
- segmentation:
    - threshold:
        method: adaptive
        blocksize: 149
        constant: 5
        channel: red
    - morphology:
        operation: close
        shape: ellipse
        kernel_size: 3
        iterations: 3
    - find_contours:
        retrieval: ccomp
        min_area: 150
        min_nodes: 5
        min_diameter: 10
        approximation: simple
- export:
    - save_canvas:
        resize: 0.5
        save_suffix: v2
    - save_colours:
        save_suffix: v2
        round_digits: 2
    - save_contours:
        save_suffix: v2
        flag_subset: parent
        flag_convert_coords: true
    - save_landmarks:
        save_suffix: v2
    - save_masks:
        save_suffix: v2
    - save_polylines:
        save_suffix: v2