- preprocessing:
  - create_mask:
      tool: polygon
      label: mask1
- segmentation:
  - blur:
      kernel_size: 9
  - threshold:
      method: adaptive
      blocksize: 99
      constant: 5
      channel: red
      df_masks: mask1
  - morphology:
      operation: close
      shape: ellipse
      kernel_size: 3
      iterations: 3
  - find_contours:
      retrieval: ext
      min_area: 150
- visualization:
  - select_canvas:
      canvas: raw
  - draw_contours:
      line_width: 2
      fill: 0.3
  - draw_masks
- export:
  - save_canvas:
      overwrite: true
  - save_contours
  - save_contours     